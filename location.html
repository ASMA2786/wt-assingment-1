<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location -Fireworks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Fireworks.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .location-section {
            width: 90%;
            max-width: 900px; /* Limits the width for better readability */
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.85); /* Light overlay for contrast */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="location-section">
        <h1>Our Location</h1>
        <p>Visit us at our store located at:</p>
        <p><strong>V. Venkatayapalem, Khammam Wyra Road, Khammam</strong></p>
        <p>Find us on the map below for easy navigation:</p>

        <iframe 
            src="https://www.google.com/maps?q=V. Venkatayapalem, Khammam Wyra Road, Khammam&output=embed" 
            allowfullscreen>
        </iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

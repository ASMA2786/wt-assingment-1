<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracker Bill Calculator - Fireworks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('Fireworks.png');
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        .table {
            margin-top: 20px;
        }
        .total-bill {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>our Fireworks'S</h1>
        <h2>Cracker Bill Calculator</h2>

        <input type="text" id="searchBox" class="form-control" placeholder="Search for a cracker..." onkeyup="filterTable()">

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Cracker Name</th>
                    <th>Cost per Item (₹)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="crackerTable">
                <tr>
                    <td>Rockets</td>
                    <td>350</td>
                    <td><input type="number" class="form-control qty" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Flower Pots</td>
                    <td>400</td>
                    <td><input type="number" class="form-control qty" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Chakkar (Spinners)</td>
                    <td>500</td>
                    <td><input type="number" class="form-control qty" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Fuljhadi (Sparklers)</td>
                    <td>508</td>
                    <td><input type="number" class="form-control qty" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Anars</td>
                    <td>350</td>
                    <td><input type="number" class="form-control qty" value="0" min="0"></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
        <p class="total-bill">Total Bill: ₹<span id="totalAmount">0.00</span></p>
    </div>

    <script>
        function calculateTotal() {
            let total = 0;
            const rows = document.querySelectorAll("#crackerTable tr");
            
            rows.forEach(row => {
                const price = parseFloat(row.cells[1].textContent);
                const quantity = parseInt(row.cells[2].querySelector("input").value);
                total += price * quantity;
            });

            document.getElementById("totalAmount").textContent = total.toFixed(2);
        }

        function filterTable() {
            let filter = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.querySelectorAll("#crackerTable tr");

            rows.forEach(row => {
                let crackerName = row.cells[0].textContent.toLowerCase();
                row.style.display = crackerName.includes(filter) ? "" : "none";
            });
        }
    </script>

</body>
</html>
